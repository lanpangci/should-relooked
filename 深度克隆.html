        function clone (origin, target) {
            var target = target || {}; //避免用户没有传目标对象
            var ops = Object.prototype.toString;
            var oa = "[object Array]";
            for(var prop in origin){
                if(origin.hasOwnProperty(prop)){
                    if(origin[prop] !== "null" && typeof(origin[prop]) == 'object'){ //判断是否为对象和数组
                    target[prop] = ops.call(origin[prop]) == oa ? [] : {}; //声明数组和对象
                    clone(origin[prop], target[prop]); //递归
                    }
                    else{
                        target[prop] = origin[prop];
                    }
                }
                
            }
            return target; //即使没有return，用户如果传了target，还是可以实现clone，因为实参和形参是映射关系
        }
    </script>
