<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .wrapper {
            position: absolute;
            left: -400px;
            top: 50px;
            width: 400px;
            height: 80px;
            background: yellow;
        }

        .box {
            position: absolute;
            right: -40px;
            width: 40px;
            height: 80px;
            background: #5699aa;
        }
    </style>
    <script type="text/javascript" src="..\practice\有用的\tools.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="box"></div>
    </div>
    <script type="text/javascript">
        var timer = null;
        //取元素
        var oDiv = document.getClassName('wrapper')[0];
        //鼠标获取焦点
        oDiv.onmouseenter = function () {
            move(this, 0);
        }
        //鼠标失去焦点
        oDiv.onmouseleave = function () {
            move(this, -400);
        }
        //运动
        function move(dom, position) {
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function () {
                iSpeed = (position - dom.offsetLeft) / 7;
                iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                if (dom.offsetLeft - position == 0) {
                    clearInterval(timer);
                } else {
                    dom.style.left = dom.offsetLeft + iSpeed + 'px';
                }
            }, 30);
        }
    </script>
</body>

</html>
