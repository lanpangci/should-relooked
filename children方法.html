    <script type="text/javascript">
        function retElementChild(node) {

            var temp = {
                leng : 0,
                push : Array.prototype.push,
                splice : Array.prototype.splice,
            }
            var    child = node.childNodes;
            var    len = child.length;
                
            for(var i = 0; i <len; i++){
                if(child[i].nodeType === 1){
                    temp.push(child[i]);
                }
            }
            return temp;
        }
<!--
