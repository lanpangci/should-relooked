        function niXu(target){
            var temp = target.children;
            var len = temp.length;
            var te;
            for(var i = 1; i < len; i++){
                te = target.removeChild(temp[len-1-i]);
                target.appendChild(te);
            }
            return target;
        }
        var div = document.getElementsByTagName('div')[0];
