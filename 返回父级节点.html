<body>
    <div>
        <strong>
            <span>
                <i></i>
            </span>
        </strong>
    </div>
    <script type="text/javascript">
        function reParent(elem, n) {

            while(elem && n--) {
                elem = elem.parentElement;
            }

            return elem;
        }

        var i = document.getElementsByTagName('i')[0];
    </script>
